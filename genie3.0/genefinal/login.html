<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Retail AI Login - Inventa AI Gene</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%), url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-container {
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      max-width: 400px;
      margin: 100px auto;
    }
    .ai-badge {
      font-size: 2.4rem;
      background: linear-gradient(90deg,#5f2c82 30%,#49a09d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-align: center;
      display: block;
    }
    .form-select, .form-control {
      min-height: 46px;
    }
    .btn-ai {
      background: linear-gradient(90deg,#5f2c82 10%,#49a09d 90%);
      color: #fff;
      border: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn-ai:hover {
      background: linear-gradient(90deg, #49a09d 0%,#5f2c82 100%);
      color: #fff;
      letter-spacing: 1px;
    }
    .shadow-logo {
      filter: drop-shadow(2px 9px 8px #49a09d44);
    }
    .error-msg {
      color: #a00020;
      margin-bottom: 0.5em;
      min-height: 1.5em;
    }
    .success-msg {
      color: #028a5a;
      margin-bottom: 0.5em;
      min-height: 1.5em;
    }
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="login-container shadow-lg">
    <div class="text-center mb-4 mt-2">
      <span class="ai-badge">
        <i class="bi bi-cpu-fill shadow-logo"></i> 
        Inventa<span style="color:#49a09d;">AI</span>
      </span>
      <div class="fs-6">AI-powered Inventory & Billing Management</div>
    </div>
    
    <form id="loginForm" autocomplete="off">
      <div class="error-msg text-center" id="errorMsg"></div>
      <div class="success-msg text-center" id="successMsg"></div>
      
      <div class="mb-3">
        <label for="section" class="form-label">
          <i class="bi bi-person-workspace"></i> Section
        </label>
        <select class="form-select" id="section" required>
          <option selected value="administrator">
            <i class="bi bi-gear-fill"></i> Administrator Panel
          </option>
          <option value="billing">
            <i class="bi bi-cash-register"></i> Billing & POS
          </option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person-fill"></i> Username
        </label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required autofocus>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill"></i> Password
        </label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      
      <button type="submit" class="btn btn-ai w-100 mt-2" id="loginBtn">
        Login <i class="bi bi-arrow-bar-right"></i>
      </button>
    </form>
    
    <div class="text-center mt-3" style="font-size: 0.9em; color: #888;">
      Access granted based on role privilege.
    </div>
    
    <!-- Demo Credentials Display -->
    <div class="mt-4 p-3 bg-light rounded" style="font-size: 0.85em;">
      <strong>Demo Credentials:</strong><br>
      <div class="row">
        <div class="col-6">
          <strong>Admin:</strong><br>
          admin / admin123
        </div>
        <div class="col-6">
          <strong>Billing:</strong><br>
          billing / billing123
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Demo user database (In production, this would be handled by backend)
    const users = {
      administrator: { 
        username: 'admin', 
        password: 'admin123',
        redirect: '/admin'
      },
      billing: { 
        username: 'billing', 
        password: 'billing123',
        redirect: '/billing'
      }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const section = document.getElementById('section').value.toLowerCase();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');

      // Clear previous messages
      clearMessages();

      // Validate inputs
      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }

      // Show loading state
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Authenticating...';
      loginBtn.classList.add('loading');

      // Simulate authentication delay (remove in production)
      setTimeout(() => {
        authenticateUser(section, username, password, loginBtn);
      }, 1000);
    });

    function authenticateUser(section, username, password, loginBtn) {
      const user = users[section];

      if (!user) {
        showError('Invalid section selected.');
        resetLoginButton(loginBtn);
        return;
      }

      if (username === user.username && password === user.password) {
        showSuccess(`Welcome! Redirecting to ${section} panel...`);
        
        // Store user session (optional)
        sessionStorage.setItem('userRole', section);
        sessionStorage.setItem('username', username);
        
        // Redirect after success message
        setTimeout(() => {
          window.location.href = user.redirect;
        }, 1500);
        
      } else {
        showError(`Incorrect username or password for ${section}.`);
        resetLoginButton(loginBtn);
        
        // Clear password field on failed login
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      }
    }

    function showError(msg) {
      const errorElement = document.getElementById('errorMsg');
      errorElement.textContent = msg;
      errorElement.style.display = 'block';
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        errorElement.textContent = '';
        errorElement.style.display = 'none';
      }, 3000);
    }

    function showSuccess(msg) {
      const successElement = document.getElementById('successMsg');
      successElement.textContent = msg;
      successElement.style.display = 'block';
    }

    function clearMessages() {
      document.getElementById('errorMsg').textContent = '';
      document.getElementById('successMsg').textContent = '';
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    function resetLoginButton(loginBtn) {
      loginBtn.innerHTML = 'Login <i class="bi bi-arrow-bar-right"></i>';
      loginBtn.classList.remove('loading');
    }

    // Auto-focus username on page load
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('username').focus();
    });

    // Handle Enter key in form fields
    document.getElementById('username').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('password').focus();
      }
    });
  </script>
</body>
</html>
