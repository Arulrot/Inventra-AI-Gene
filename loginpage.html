<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventor AI Genie | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-color: #28a745;
      --error-color: #dc3545;
      --warning-color: #ffc107;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-wrapper {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      min-height: 600px;
      display: flex;
    }
    
    /* Left Side - Branding */
    .login-brand {
      background: var(--primary-gradient);
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .brand-logo {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    
    .brand-logo i {
      font-size: 3rem;
      color: white;
    }
    
    .brand-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      line-height: 1.2;
    }
    
    .brand-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    
    .brand-features {
      text-align: left;
      width: 100%;
      max-width: 300px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    .feature-item i {
      font-size: 1.2rem;
      margin-right: 15px;
      width: 20px;
    }
    
    /* Right Side - Form */
    .login-form {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .form-title {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .form-subtitle {
      color: #666;
      font-size: 1rem;
    }
    
    /* Role Selection */
    .role-selection {
      margin-bottom: 30px;
    }
    
    .role-tabs {
      display: flex;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 20px;
    }
    
    .role-tab {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .role-tab.active {
      background: white;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .role-tab:hover:not(.active) {
      color: #333;
    }
    
    /* Form Inputs */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    .form-input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      transition: all 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-input.error {
      border-color: var(--error-color);
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
    }
    
    .password-toggle:hover {
      color: #333;
      background: #f8f9fa;
    }
    
    /* Login Button */
    .login-btn {
      width: 100%;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Quick Login */
    .quick-login {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .quick-login-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .credential-buttons {
      display: flex;
      gap: 10px;
    }
    
    .credential-btn {
      flex: 1;
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      padding: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .credential-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    
    .credential-btn.admin {
      color: #667eea;
    }
    
    .credential-btn.billing {
      color: #28a745;
    }
    
    /* Alert Messages */
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    /* Loading Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff80;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        max-width: 500px;
      }
      
      .login-brand {
        padding: 40px 30px;
      }
      
      .brand-title {
        font-size: 1.8rem;
      }
      
      .brand-features {
        display: none;
      }
      
      .login-form {
        padding: 40px 30px;
      }
      
      .form-title {
        font-size: 1.6rem;
      }
      
      .credential-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Left Side - Branding -->
    <div class="login-brand">
      <div class="brand-logo">
        <i class="bi bi-robot"></i>
      </div>
      
      <h1 class="brand-title">Inventor AI Genie</h1>
      <p class="brand-subtitle">Intelligent Inventory Management System</p>
      
      <div class="brand-features">
        <div class="feature-item">
          <i class="bi bi-shield-check"></i>
          <span>Secure Authentication</span>
        </div>
        <div class="feature-item">
          <i class="bi bi-graph-up"></i>
          <span>Real-time Analytics</span>
        </div>
        <div class="feature-item">
          <i class="bi bi-cpu"></i>
          <span>AI-Powered Insights</span>
        </div>
        <div class="feature-item">
          <i class="bi bi-cloud-check"></i>
          <span>Cloud-Based Platform</span>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-form">
      <div class="form-header">
        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Please sign in to your account</p>
      </div>

      <!-- Alert Container -->
      <div id="alertContainer"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <!-- Role Selection -->
        <div class="role-selection">
          <div class="role-tabs">
            <button type="button" class="role-tab active" id="adminTab" onclick="selectRole('admin')">
              <i class="bi bi-shield-lock me-2"></i>Administrator
            </button>
            <button type="button" class="role-tab" id="billingTab" onclick="selectRole('billing')">
              <i class="bi bi-receipt me-2"></i>Billing
            </button>
          </div>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
        </div>

        <!-- Password -->
        <div class="form-group" style="position: relative;">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="bi bi-eye" id="passwordIcon"></i>
          </button>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn" id="loginBtn">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Sign In
        </button>
      </form>

      <!-- Quick Login -->
      <div class="quick-login">
        <div class="quick-login-title">Quick Login (Demo)</div>
        <div class="credential-buttons">
          <button type="button" class="credential-btn admin" onclick="fillCredentials('admin', 'admin123')">
            <i class="bi bi-shield-lock me-2"></i>
            <div>Administrator</div>
            <small>admin / admin123</small>
          </button>
          <button type="button" class="credential-btn billing" onclick="fillCredentials('billing', 'billing123')">
            <i class="bi bi-receipt me-2"></i>
            <div>Billing</div>
            <small>billing / billing123</small>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration - CORRECT PATHS for your folder structure
    const credentials = {
      admin: { username: 'admin', password: 'admin123', redirect: 'dashboard.html' },
      billing: { username: 'billing', password: 'billing123', redirect: 'billing/billing.html' }  // Note: billing folder path
    };
    
    let selectedRole = 'admin';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Clear any previous login data
      localStorage.removeItem('userRole');
      localStorage.removeItem('username');
      localStorage.removeItem('loginTime');
      
      // Focus on username field
      document.getElementById('username').focus();
      
      // Handle enter key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.matches('.form-input')) {
          e.preventDefault();
          if (e.target.id === 'username') {
            document.getElementById('password').focus();
          } else if (e.target.id === 'password') {
            document.getElementById('loginForm').requestSubmit();
          }
        }
      });
    });

    // Role selection
    function selectRole(role) {
      selectedRole = role;
      
      // Update tabs
      document.getElementById('adminTab').classList.toggle('active', role === 'admin');
      document.getElementById('billingTab').classList.toggle('active', role === 'billing');
      
      // Clear form and alerts
      clearForm();
      clearAlert();
    }

    // Fill credentials
    function fillCredentials(username, password) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = password;
      
      // Select appropriate role
      selectRole(username === 'admin' ? 'admin' : 'billing');
      
      showAlert('Demo credentials loaded successfully', 'success');
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'bi bi-eye-slash';
      } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'bi bi-eye';
      }
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Clear previous errors
      document.querySelectorAll('.form-input').forEach(input => {
        input.classList.remove('error');
      });
      
      // Validate inputs
      if (!username) {
        document.getElementById('username').classList.add('error');
        showAlert('Please enter your username', 'error');
        document.getElementById('username').focus();
        return;
      }
      
      if (!password) {
        document.getElementById('password').classList.add('error');
        showAlert('Please enter your password', 'error');
        document.getElementById('password').focus();
        return;
      }
      
      // Show loading state
      const originalContent = loginBtn.innerHTML;
      loginBtn.innerHTML = '<div class="spinner"></div>Signing in...';
      loginBtn.disabled = true;
      
      // Simulate authentication
      setTimeout(() => {
        const roleCredentials = credentials[selectedRole];
        
        if (username === roleCredentials.username && password === roleCredentials.password) {
          // Success
          loginBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success!';
          showAlert(`Welcome ${selectedRole === 'admin' ? 'Administrator' : 'Billing Manager'}!`, 'success');
          
          // Store session
          localStorage.setItem('userRole', selectedRole);
          localStorage.setItem('username', username);
          localStorage.setItem('loginTime', new Date().toISOString());
          
          // Redirect
          setTimeout(() => {
            window.location.href = roleCredentials.redirect;
          }, 1000);
          
        } else {
          // Error
          loginBtn.innerHTML = '<i class="bi bi-x-circle me-2"></i>Access Denied';
          showAlert('Invalid username or password. Please try again.', 'error');
          
          // Highlight error fields
          document.getElementById('username').classList.add('error');
          document.getElementById('password').classList.add('error');
          
          // Reset button after delay
          setTimeout(() => {
            loginBtn.innerHTML = originalContent;
            loginBtn.disabled = false;
            document.getElementById('username').focus();
          }, 2000);
        }
      }, 1500);
    });

    // Alert functions
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const iconClass = type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill';
      
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          <i class="bi ${iconClass}"></i>
          <span>${message}</span>
        </div>
      `;
      
      if (type === 'success') {
        setTimeout(clearAlert, 3000);
      }
    }

    function clearAlert() {
      document.getElementById('alertContainer').innerHTML = '';
    }

    function clearForm() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.querySelectorAll('.form-input').forEach(input => {
        input.classList.remove('error');
      });
    }
  </script>
</body>
</html>
