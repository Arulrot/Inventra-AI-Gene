<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Dashboard - Retail AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg,#49a09d 0%,#5f2c82 100%);
      min-height: 100vh;
      color: #fff;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 2rem 2.5rem;
      background: rgba(33,33,55,0.96);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.24);
      text-align: center;
    }
    .display-4 {
      color: #fff;
      letter-spacing: 2px;
    }
    .billing-icon {
      font-size: 2.3rem;
      color: #5f2c82;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="billing-icon"><i class="bi bi-receipt"></i></div>
    <div class="display-4 mb-3">Billing Dashboard</div>
    <p>Welcome to the AI-powered billing panel for Retail Management.</p>
    <a href="index.html" class="btn btn-outline-light mt-4">Logout</a>
  </div>
</body>
</html>
