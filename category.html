<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories | Inventor AI Genie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    
    .main-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      margin: 2rem;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      min-height: 80vh;
    }
    
    .category-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border-left: 4px solid #667eea;
    }
    
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="container-fluid">
    <div class="row align-items-center py-3" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(20px);">
      <div class="col-md-6">
        <h1 class="text-white mb-0">
          <i class="bi bi-tags me-2"></i>Category Management
        </h1>
      </div>
      <div class="col-md-6 text-end">
        <a href="dashboard.html" class="btn btn-outline-light me-2">
          <i class="bi bi-arrow-left me-2"></i>Dashboard
        </a>
        <button class="btn btn-light" onclick="showAddModal()">
          <i class="bi bi-plus me-2"></i>Add Category
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Stats Row -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="category-card text-center">
          <i class="bi bi-tags display-4 text-primary mb-2"></i>
          <h3 class="mb-1" id="totalCategories">0</h3>
          <p class="text-muted mb-0">Total Categories</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="category-card text-center">
          <i class="bi bi-box-seam display-4 text-success mb-2"></i>
          <h3 class="mb-1" id="totalProducts">0</h3>
          <p class="text-muted mb-0">Total Products</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="category-card text-center">
          <i class="bi bi-graph-up display-4 text-info mb-2"></i>
          <h3 class="mb-1" id="activeCategories">0</h3>
          <p class="text-muted mb-0">Active Categories</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="category-card text-center">
          <i class="bi bi-cpu display-4 text-warning mb-2"></i>
          <h3 class="mb-1" id="aiInsights">0</h3>
          <p class="text-muted mb-0">AI Insights</p>
        </div>
      </div>
    </div>

    <!-- Categories Table -->
    <div class="category-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4><i class="bi bi-list me-2"></i>All Categories</h4>
        <div class="input-group" style="max-width: 300px;">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" class="form-control" id="searchInput" placeholder="Search categories...">
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Category Name</th>
              <th>Description</th>
              <th>Products</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="categoriesTable">
            <tr>
              <td colspan="6" class="text-center py-4">
                <div class="spinner-border text-primary" role="status"></div>
                <div class="mt-2">Loading categories...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalTitle">Add Category</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form id="categoryForm">
          <div class="modal-body">
            <input type="hidden" id="categoryId">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name *</label>
              <input type="text" class="form-control" id="categoryName" required>
            </div>
            <div class="mb-3">
              <label for="categoryDescription" class="form-label">Description</label>
              <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let categories = [];
    let editingId = null;

    document.addEventListener('DOMContentLoaded', function() {
      loadCategories();
      setupEventListeners();
    });

    function setupEventListeners() {
      document.getElementById('categoryForm').addEventListener('submit', handleSubmit);
      document.getElementById('searchInput').addEventListener('input', filterCategories);
    }

    async function loadCategories() {
      try {
        const response = await fetch('/api/categories');
        if (!response.ok) throw new Error('Failed to load categories');
        
        categories = await response.json();
        displayCategories();
        updateStats();
        
      } catch (error) {
        console.error('Error loading categories:', error);
        showToast('Error loading categories', 'error');
      }
    }

    function displayCategories(categoriesToShow = categories) {
      const tbody = document.getElementById('categoriesTable');
      
      if (categoriesToShow.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-4">
              <i class="bi bi-inbox display-1 text-muted"></i>
              <div class="mt-3">No categories found</div>
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = categoriesToShow.map(cat => `
        <tr>
          <td><strong>#${cat.id}</strong></td>
          <td>
            <i class="bi bi-tag-fill text-primary me-2"></i>
            <strong>${cat.name}</strong>
          </td>
          <td>${cat.description || '<em class="text-muted">No description</em>'}</td>
          <td>
            <span class="badge bg-info">0 products</span>
          </td>
          <td>
            <small class="text-muted">
              ${cat.created_date ? new Date(cat.created_date).toLocaleDateString() : 'N/A'}
            </small>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editCategory(${cat.id})">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${cat.id})">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    function updateStats() {
      document.getElementById('totalCategories').textContent = categories.length;
      document.getElementById('activeCategories').textContent = categories.length;
    }

    function filterCategories() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = categories.filter(cat => 
        cat.name.toLowerCase().includes(searchTerm) || 
        (cat.description && cat.description.toLowerCase().includes(searchTerm))
      );
      displayCategories(filtered);
    }

    function showAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Category';
      document.getElementById('categoryForm').reset();
      new bootstrap.Modal(document.getElementById('categoryModal')).show();
    }

    async function editCategory(id) {
      try {
        const response = await fetch(`/api/categories/${id}`);
        const category = await response.json();
        
        editingId = id;
        document.getElementById('modalTitle').textContent = 'Edit Category';
        document.getElementById('categoryId').value = category.id;
        document.getElementById('categoryName').value = category.name;
        document.getElementById('categoryDescription').value = category.description || '';
        
        new bootstrap.Modal(document.getElementById('categoryModal')).show();
        
      } catch (error) {
        showToast('Error loading category', 'error');
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      
      const data = {
        name: document.getElementById('categoryName').value,
        description: document.getElementById('categoryDescription').value
      };
      
      try {
        const url = editingId ? `/api/categories/${editingId}` : '/api/categories';
        const method = editingId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (!response.ok) throw new Error('Failed to save category');
        
        bootstrap.Modal.getInstance(document.getElementById('categoryModal')).hide();
        await loadCategories();
        showToast('Category saved successfully!', 'success');
        
      } catch (error) {
        showToast('Error saving category', 'error');
      }
    }

    async function deleteCategory(id) {
      if (!confirm('Are you sure you want to delete this category?')) return;
      
      try {
        const response = await fetch(`/api/categories/${id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Failed to delete category');
        
        await loadCategories();
        showToast('Category deleted successfully!', 'success');
        
      } catch (error) {
        showToast('Error deleting category', 'error');
      }
    }

    function showToast(message, type = 'info') {
      // Toast implementation similar to previous files
      const bgClass = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-info';
      
      const toastHTML = `
        <div class="toast align-items-center text-white ${bgClass} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      `;
      
      let toastContainer = document.querySelector('.toast-container');
      if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
        toastContainer.style.zIndex = '9999';
        document.body.appendChild(toastContainer);
      }
      
      toastContainer.insertAdjacentHTML('beforeend', toastHTML);
      const toastElement = toastContainer.lastElementChild;
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
      
      toastElement.addEventListener('hidden.bs.toast', () => toastElement.remove());
    }
  </script>
</body>
</html>
