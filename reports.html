<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Reports | Database Export Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --success-color: #059669;
      --warning-color: #d97706;
      --danger-color: #dc2626;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--gray-800);
      line-height: 1.6;
    }
    
    .main-container {
      background: white;
      border-radius: 24px;
      margin: 1.5rem;
      padding: 0;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .header-section {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 2rem 2.5rem;
      position: relative;
    }
    
    .header-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='m36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      opacity: 0.1;
    }
    
    .header-content {
      position: relative;
      z-index: 2;
    }
    
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .header-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .content-section {
      padding: 2.5rem;
    }
    
    .professional-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 2rem;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .professional-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .card-header-professional {
      background: linear-gradient(135deg, var(--gray-50), white);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--gray-200);
    }
    
    .card-title-professional {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-800);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .card-body-professional {
      padding: 2rem;
    }
    
    .btn-professional {
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-primary-pro {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.25);
    }
    
    .btn-primary-pro:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px 0 rgba(37, 99, 235, 0.35);
      color: white;
    }
    
    .btn-outline-pro {
      background: white;
      color: var(--gray-700);
      border: 2px solid var(--gray-300);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    .btn-outline-pro:hover {
      background: var(--gray-50);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }
    
    .export-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
    
    .export-card-pro {
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .export-card-pro:hover {
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px -8px rgba(37, 99, 235, 0.3);
    }
    
    .export-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .alert-pro {
      border: none;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      border-left: 4px solid;
    }
    
    .alert-info-pro {
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      color: #1e40af;
      border-left-color: var(--primary-color);
    }
    
    .alert-danger-pro {
      background: linear-gradient(135deg, #fef2f2, #fecaca);
      color: #991b1b;
      border-left-color: var(--danger-color);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .table-responsive-pro {
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .table-pro {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      border: 1px solid var(--gray-200);
    }
    
    .table-pro thead th {
      background: linear-gradient(135deg, var(--gray-800), var(--gray-700));
      color: white;
      font-weight: 600;
      padding: 1rem 0.75rem;
      border: none;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }
    
    .table-pro tbody td {
      padding: 1rem 0.75rem;
      vertical-align: middle;
      border-color: var(--gray-200);
      font-weight: 500;
    }
    
    .table-pro tbody tr:hover {
      background-color: var(--gray-50);
    }
    
    @media (max-width: 768px) {
      .main-container {
        margin: 1rem;
        border-radius: 16px;
      }
      
      .header-section {
        padding: 1.5rem;
      }
      
      .header-title {
        font-size: 1.5rem;
      }
      
      .content-section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Professional Header -->
    <div class="header-section">
      <div class="header-content">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="header-title">
              <i class="bi bi-file-earmark-spreadsheet-fill me-3"></i>
              Database Export Center
            </h1>
            <p class="header-subtitle mb-0">
              Advanced data export & reporting system for comprehensive inventory analysis
            </p>
          </div>
          <div class="d-flex gap-3">
            <a href="dashboard.html" class="btn-professional btn-outline-pro">
              <i class="bi bi-arrow-left"></i>
              Dashboard
            </a>
            <a href="automation.html" class="btn-professional btn-outline-pro">
              <i class="bi bi-envelope-at"></i>
              Email Automation
            </a>
            <button class="btn-professional btn-outline-pro" onclick="refreshData()">
              <i class="bi bi-arrow-clockwise"></i>
              Refresh
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="content-section">
      <!-- Data Export Section -->
      <div class="professional-card">
        <div class="card-header-professional">
          <h2 class="card-title-professional">
            <i class="bi bi-download" style="color: var(--primary-color);"></i>
            Database Export & Reporting
          </h2>
        </div>
        <div class="card-body-professional">
          <div id="exportContent">
            <div class="text-center py-4">
              <div class="loading-spinner"></div>
              <p class="text-muted">Loading export options...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:5000';
    
    document.addEventListener('DOMContentLoaded', function() {
      loadExportData();
    });

    // Export Functions
    async function loadExportData() {
      try {
        const response = await fetch(`${API_BASE}/api/tables`);
        const data = await response.json();
        
        renderExportOptions(data.tables);
        
      } catch (error) {
        document.getElementById('exportContent').innerHTML = `
          <div class="alert-pro alert-danger-pro">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <strong>Error loading export data:</strong> ${error.message}
          </div>
        `;
      }
    }

    function renderExportOptions(tables) {
      const container = document.getElementById('exportContent');
      
      let html = `
        <div class="alert-pro alert-info-pro mb-4">
          <i class="bi bi-info-circle-fill me-2"></i>
          <strong>Export Information:</strong> Download complete database tables as CSV files for analysis, backup, or reporting purposes.
        </div>
        
        <div class="export-grid">
      `;
      
      tables.forEach(table => {
        html += `
          <div class="export-card-pro">
            <div class="export-icon">
              <i class="bi bi-file-earmark-spreadsheet"></i>
            </div>
            <h6 class="fw-bold mb-2">${table.display_name}</h6>
            <p class="text-muted mb-3">${table.row_count.toLocaleString()} records</p>
            <div class="d-flex gap-2 justify-content-center">
              <button class="btn-professional btn-primary-pro" onclick="downloadTable('${table.name}')">
                <i class="bi bi-download"></i>
                Download CSV
              </button>
              <button class="btn-professional btn-outline-pro" onclick="previewTable('${table.name}')">
                <i class="bi bi-eye"></i>
                Preview
              </button>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }

    function downloadTable(table) {
      window.open(`${API_BASE}/api/download?table=${table}`, '_blank');
      showAlert(`📥 Downloading ${table.replace('_', ' ')} data as CSV file...`, 'info');
    }

    async function previewTable(table) {
      try {
        const response = await fetch(`${API_BASE}/api/table-data?table=${table}`);
        const data = await response.json();
        
        if (data.error) {
          showAlert(`❌ Error: ${data.error}`, 'danger');
          return;
        }
        
        let tableHtml = `
          <div class="table-responsive-pro">
            <table class="table table-hover table-pro">
              <thead>
                <tr>
                  ${data.columns.map(col => `<th>${col}</th>`).join('')}
                </tr>
              </thead>
              <tbody>
                ${data.rows.slice(0, 50).map(row => `
                  <tr>
                    ${data.columns.map(col => `<td>${row[col] || ''}</td>`).join('')}
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
          ${data.rows.length > 50 ? '<p class="text-muted mt-3">Showing first 50 rows of ' + data.rows.length + ' total records...</p>' : ''}
        `;
        
        // Create professional modal
        const modal = document.createElement('div');
        modal.innerHTML = `
          <div class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-xl">
              <div class="modal-content" style="border-radius: 16px; border: none;">
                <div class="modal-header" style="background: linear-gradient(135deg, var(--gray-800), var(--gray-700)); color: white; border-radius: 16px 16px 0 0;">
                  <h5 class="modal-title">
                    <i class="bi bi-table me-2"></i>
                    Preview: ${table.replace('_', ' ').toUpperCase()}
                  </h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 2rem;">
                  ${tableHtml}
                </div>
                <div class="modal-footer" style="background: var(--gray-50); border-radius: 0 0 16px 16px;">
                  <button type="button" class="btn-professional btn-outline-pro" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn-professional btn-primary-pro" onclick="downloadTable('${table}')">
                    <i class="bi bi-download"></i>
                    Download Full CSV
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
        
        document.body.appendChild(modal);
        const modalInstance = new bootstrap.Modal(modal.querySelector('.modal'));
        modalInstance.show();
        
        modal.addEventListener('hidden.bs.modal', () => {
          modal.remove();
        });
        
      } catch (error) {
        showAlert('❌ Failed to preview table data', 'danger');
      }
    }

    function refreshData() {
      loadExportData();
      showAlert('🔄 Export data refreshed successfully', 'info');
    }

    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert-pro alert-${type}-pro position-fixed`;
      alertDiv.style.cssText = `
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      `;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close ms-2" onclick="this.parentElement.remove()"></button>
      `;
      
      document.body.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
      
      // Animate in
      alertDiv.style.transform = 'translateX(100%)';
      setTimeout(() => {
        alertDiv.style.transition = 'transform 0.3s ease';
        alertDiv.style.transform = 'translateX(0)';
      }, 100);
    }
  </script>
</body>
</html>
