<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Retail AI Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%), url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-container {
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      max-width: 400px;
      margin: 100px auto;
    }
    .ai-badge {
      font-size: 2.4rem;
      background: linear-gradient(90deg,#5f2c82 30%,#49a09d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-align: center;
      display: block;
    }
    .form-select, .form-control {
      min-height: 46px;
    }
    .btn-ai {
      background: linear-gradient(90deg,#5f2c82 10%,#49a09d 90%);
      color: #fff;
      border: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn-ai:hover {
      background: linear-gradient(90deg, #49a09d 0%,#5f2c82 100%);
      color: #fff;
      letter-spacing: 1px;
    }
    .shadow-logo {
      filter: drop-shadow(2px 9px 8px #49a09d44);
    }
    .error-msg {
      color: #a00020;
      margin-bottom: 0.5em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="login-container shadow-lg">
    <div class="text-center mb-4 mt-2">
      <span class="ai-badge"><i class="bi bi-cpu-fill shadow-logo"></i> Retail<span style="color:#49a09d;">AI</span></span>
      <div class="fs-6">AI-powered Retail Management</div>
    </div>
    <form id="loginForm" autocomplete="off">
      <div class="error-msg text-center" id="errorMsg"></div>
      <div class="mb-3">
        <label for="section" class="form-label">Section</label>
        <select class="form-select" id="section" required>
          <option selected value="administrator">Administrator</option>
          <option value="billing">Billing</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-ai w-100 mt-2">Login <i class="bi bi-arrow-bar-right"></i></button>
    </form>
    <div class="text-center mt-3" style="font-size: 0.9em; color: #888;">Access granted based on role privilege.</div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Demo user database
    const users = {
      administrator: { username: 'admin', password: 'admin123' },
      billing: { username: 'billing', password: 'billing123' }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const section = document.getElementById('section').value.toLowerCase();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const user = users[section];

      if(!user) {
        showError('Invalid section selected.');
        return;
      }
      if(username === user.username && password === user.password) {
        // Redirect based on section
        if(section === 'administrator') {
          window.location.href = 'admindash.html';
        } else if(section === 'billing') {
          window.location.href = 'billing_dashboard.html';
        }
      } else {
        showError('Incorrect username or password for ' + section + '.');
      }
    });

    function showError(msg) {
      document.getElementById('errorMsg').textContent = msg;
      setTimeout(()=>document.getElementById('errorMsg').textContent='', 2200);
    }
  </script>
</body>
</html>
